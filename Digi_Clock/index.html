<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital World Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>üåç World Digital Clock</h1>
        
        <div class="main-clock">
            <div class="local-label">Local Time</div>
            <div class="time" id="localTime">00:00:00</div>
            <div class="date" id="localDate">Loading...</div>
        </div>

        <div class="world-clocks">
            <div class="clock-card">
                <div class="city-name">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </svg>
                    New York
                </div>
                <div class="world-time" id="newYorkTime">00:00:00</div>
                <div class="world-date" id="newYorkDate">Loading...</div>
            </div>
